    <link

    <link

      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <link

      href="../css/menu/menu.css"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../css/class/class.css"

    />

  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="../img/logo.png" alt="CPNV logo" width="112" height="208" />
        </a>

        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item"> Prénom, Nom </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> Horaire </a>

            <div class="navbar-dropdown">
              <a class="navbar-item" href="/pages/calendar.html?week"> Semaine </a>
              <a class="navbar-item" href="/pages/calendar.html?day"> Jour </a>
            </div>
          </div>

          <a class="navbar-item" href="/pages/attendance.html">
            Gestion absences
          </a>

          <a class="navbar-item"> Paramètres </a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-rounded">
                <strong>Déconnexion</strong>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Horizontally align all items in grid -->
    <!-- bulma.io/documentation/layout/hero -->
    <div class="hero">
      <div class="hero-body colums is-desktop is-mobile is-vcentered pt-1">
        <div class="column">
          <div class="column has-text-left">
            <a class="is-size-4" href="calendar.html"
              ><span class="fas fa-chevron-left"></span
            ></a>
          </div>
        </div>

        <div class="column pt-0 pb-0 is-three-quarters center">
          <div class="columns is-multiline is-vcentered mt-2 mb-2">
            <div
              class="column has-text-centered has-text-weight-bold is-full is-size-4"
            >
              5
            </div>
            <div class="column has-text-centered is-full is-size-4">May</div>
          </div>
        </div>

        <div
          class="column center is-size-5 is-uppercase is-three-quarters is-full-mobile"
        >
          Physique
        </div>

        <div class="column center mb-2 is-three-quarters is-full-mobile">
          <div class="columns is-dekstop is-mobile">
            <div
              class="
                column
                is-vertical-center is-two-fifths-mobile is-1-desktop
                class-event
                has-background-danger-dark has-text-white
                mt-2
                mb-2
              "
            >
              <span class="fas fa-marker"></span>&nbsp;Examen
            </div>

            <div
              class="column is-vertical-center mt-2 mb-2 pt-0 has-text-right"
            >
              Description examen
            </div>
          </div>
        </div>

        <div class="column center mb-2 is-three-quarters is-full-mobile">
          <div class="columns is-desktop is-mobile">
            <div
              class="
                column
                is-vertical-center is-two-fifths-mobile is-1-desktop
                class-event
                has-background-primary-dark has-text-white
                mt-2
                mb-2
              "
            >
              <i class="fas fa-info-circle"></i>&nbsp;Notice
            </div>

            <div
              class="column is-vertical-center mt-2 mb-2 pt-0 has-text-right"
            >
              Description notice
            </div>
          </div>
        </div>

        <div class="column center has-text-weight-bold is-size-5 mt-2 mb-2 is-three-quarters is-full-mobile">
          Informations complémentaires
        </div>

        <div class="column center mt-2 mb-2 is-three-quarters is-full-mobile">
          <div class="columns is-multiline is-desktop is-mobile">
            <div class="column is-half-mobile is-half-desktop mt-2 mb-2">
              <div>
                <i class="fas fa-map-marker-alt has-text-weight-bold"></i>
                <span class="is-uppercase">Sc-c322</span>
              </div>
            </div>

            <div class="column is-half-mobile is-half-desktop mt-2 mb-2">
              <i class="fas fa-clock has-text-weight-bold"></i> Début: -
              <i class="fas fa-clock has-text-weight-bold"></i> Fin:
            </div>

            <div class="column is-half-mobile is-half-desktop mt-2 mb-2">
              <i class="fas fa-sticky-note has-text-weight-bold"></i>
              Description du module
            </div>

            <div class="column is-half-mobile is-half-desktop mt-2 mb-2">
              <i class="fas fa-user has-text-weight-bold"></i>
              <span class="is-uppercase">PITTET</span> Olivier
            </div>
          </div>
        </div>
      </div>

    <script src="../js/main.js"></script>
