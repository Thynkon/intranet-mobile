<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Intranet</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./css/menu/menu.css"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="./css/attendance/attendance.css"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="./css/index/index.css"
      type="text/css"
      media="all"
    />

    <link rel="manifest" href="./manifest.json" />

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./sw.js", { scope: "./" });
      }
    </script>
  </head>

  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="../img/logo.png" alt="CPNV logo" width="70" height="208" />
        </a>

        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item"> Prénom, Nom </a>

          <a class="navbar-item" href="/pages/calendar.html?week">
            Horaire par semaine
          </a>
          <a class="navbar-item" href="/pages/calendar.html?day">
            Horaire par jour
          </a>

          <a class="navbar-item" href="/pages/attendance.html">
            Gestion absences
          </a>

          <a class="navbar-item"> Paramètres </a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-rounded">
                <strong>Déconnexion</strong>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Horizontally align all items in grid -->
    <!-- bulma.io/documentation/layout/hero -->
    <div class="hero">
      <div class="hero-body">
        <div
          class="
            columns
            is-desktop is-mobile is-vcentered
            pt-1
            is-flex-direction-column
          "
        >
          <div class="column is-size-4 has-text-centered">
            Bienvenue au CPNV
          </div>
          <div
            id="index_images"
            class="columns is-desktop is-mobile pt-1 is-centered"
          >
            <div
              class="
                column
                is-one-quarter-desktop is-half-mobile
                has-text-centered
              "
            >
              <a href="/pages/calendar.html?week.html">
                <i class="far fa-calendar-alt"></i>
              </a>
            </div>
            <div
              class="
                column
                is-one-quarter-desktop is-half-mobile
                has-text-centered
              "
            >
              <a href="/pages/attendance.html">
                <i class="fas fa-user-check"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
